<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片文字疊加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        /* 確保影片在全螢幕時保持比例 */
        #video-container:fullscreen #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="overlay-text-1"></div>
        <div id="overlay-text-2"></div>
        <div id="overlay-text-3"></div>
        <video id="video" controls disablePictureInPicture>
            <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            您的瀏覽器不支持 HTML5 視頻。
        </video>
        <button id="fullscreen-btn">全螢幕</button>
    </div>

    <script src="{{ url_for('static', filename='js/video-overlay.js') }}"></script>
    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const videoContainer = document.getElementById('video-container');
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
